<script>

		var hostUrl = window.location.origin + "/watergis/{className}/";
		
		
		//此注释不要删除，用于自动生成代码，调用方法

		//调用后台接口
		function callAjax(funcName, paramObj, log, callback){
			$.ajax({
				type: "post",
				url: hostUrl + funcName,
				data: paramObj,
				contentType:'application/json',
				dataType: 'json',
				success: function(result) {
					console.log(log);
					console.log(result);
					if(callback){
						callback(result);
					}
				}
			});
		}
